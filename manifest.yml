---
default_config: &defaults
  buildpacks:
    - php_buildpack
  disk_quota: 512M
  timeout: 180
  services:
    - database # cf create-service aws-rds shared-mysql database
    - s3       # cf create-service s3 basic s3
    - secrets  # cf create-user-provided-service secrets -p '{
               # "ENCRYPTION_KEY": "long-random-string"
               # }'

applications:
- name: app
  <<: *defaults
  memory: 256M
  instances: 1
  random-route: true
  env:
    APP_DIR: /home/vcap/app/htdocs
  processes:
  - type: web
    command: $HOME/.bp/bin/start
    disk_quota: 512M
    memory: 256M
    timeout: 10
  - type: worker
    command: $APP_DIR/cronish.sh
    instances: 1
    disk_quota: 1G
    health-check-type: process
    memory: 256M
    timeout: 15